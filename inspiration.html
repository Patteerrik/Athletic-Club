<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Athletic club, training, running">
    <meta name="keywords" content="Athletic club, lifting, powerlifting, bodybuilding, performance, health, strength, endurance, fitness, crossfit ">
    <title>Athletic Club</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <header>
        <a href="index.html">
            <h1 id="title">Athletic Club</h1>

        </a>
        <input type="checkbox" id="nav" name="nav">
        <label for="nav" class="navclass"><i class="fa-solid fa-dumbbell"></i></label>
        <nav>

            <ul class="home">
                <li><a href="index.html">Home</a></li>
                <li><a href="member.html">Inspiration</a></li>
                <li><a href="inspiration.html" class="active">Sign up</a></li>
            </ul>

        </nav>



       
    </header>
           
    <main class="submit">
        
        <img src="assets/images/gym-2649824_1920.jpg" alt="Weights hanging on the wall">
        <form action="inspiration.html" id="signup">
            
        <h2 id="become">Sign up here to become a member</h2>
        <div class="signup">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="input" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="input" required>
        <label for="email_adress">Email Address</label>
        <input type="email" id="email_adress" class="input" required>
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" class="input">
        <textarea name="questions" id="question" cols="30" rows="10" placeholder="Questions..."></textarea>
    
        
   <input type="submit" value="Sign up" class="button">
</div>
</form>



    </main>
    <footer>
        <ul id="socials">

            <li><a href="https://www.facebook.com/" aria-label="Our facebook page" rel="noopener" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Our instagram page" rel="noopener" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/?lang=sv" aria-label="Our twitter page" rel="noopener" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" aria-label="Our youtube channel" rel="noopener" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>

    </footer>

    <script src="https://kit.fontawesome.com/ab7ad5c24c.js" crossorigin="anonymous"></script>
</body>

</html>
